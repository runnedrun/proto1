<!DOCTYPE html>
<head>
    <script src="/third_party_scripts/jquery.js"> </script>
    <script src="/third_party_scripts/bootstrap.min.js"> </script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/toolbar.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container-fluid toolbar">
        <div class="row toolbar-buttons">
                <div class="dropdown col-md-1">
                    <button class="toolbar-element trail-dropdown-button btn btn-sm dropdown-toggle btn-primary" type="button" id="dropdownMenu1" data-toggle="dropdown">
                        Trails
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu trail-dropdown-list" role="menu" aria-labelledby="dLabel">
                    </ul>
                </div>
            <div class="col-md-2 trail-name well-sm toolbar-element trail-name">
                    Choose a Trail
            </div>
            <div class="col-md-1">
                <button class="btn btn-sm btn-default go-trail toolbar-element view-trail-button">View Trail</button>
            </div>
            <div class="col-md-2 favicons">
                favicons
            </div>
            <div class="col-md-5">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-default toolbar-element prev-note-button">Prev Note</button>
                    <button type="button" class="btn btn-default toolbar-element next-note-button">Next Note</button>
                </div>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-default toolbar-element show-comment-button">Show Comment</button>
                    <button type="button" class="btn btn-default toolbar-element visit-site-button">Visit Site</button>
                    <button type="button" class="btn btn-danger btn-md toolbar-element delete-note-button">
                        <span class="glyphicon glyphicon-trash"></span> Delete Note
                    </button>
                </div>
            </div>
            <div class="col-md-1 dropdown">
                <button class="toolbar-element settings-dropdown-button btn btn-sm dropdown-toggle btn-default pull-right" type="button" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-list"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu settings-dropdown-list" role="menu" aria-labelledby="dLabel">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div class="row trail-preview-container">

        </div>
    </div>
</body>
