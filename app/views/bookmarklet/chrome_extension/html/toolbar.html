<!DOCTYPE html>
<head class="wt-eleme">
    <script src="/third_party_scripts/jquery.js"> </script>
    <script src="/third_party_scripts/bootstrap.min.js"> </script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/toolbar.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container-fluid toolbar">
        <div class="row toolbar-buttons">
            <div class="col-md-4 trail-actions">
                <div class="col-md-4">
                    <button class="btn btn-sm btn-primary toolbar-element save-site-button fade-on-logout">Save Site</button>
                    <i class="fa fa-lg fa-spinner fa-spin site-saving-spinner"></i>
                </div>
                <div class="dropdown col-md-6 trail-dropdown">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button class="toolbar-element trail-dropdown-button btn btn-sm dropdown-toggle btn-primary fade-on-logout" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                Trails
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu trail-dropdown-list" role="menu" aria-labelledby="dLabel">
                            </ul>
                        </div>
                        <input type="text" class="trail-name form-control input-sm" value="Choose a trail" readonly>
                    </div>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-sm btn-default toolbar-element view-trail-button fade-on-logout">View Trail</button>
                </div>
            </div>
            <div class="col-md-2 favicons">
            </div>
            <div class="col-md-5">
                <div class="col-md-10 col-md-offset-2">
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-default toolbar-element prev-note-button only-fade-on-logout">Prev Note</button>
                        <button type="button" class="btn btn-default toolbar-element next-note-button only-fade-on-logout">Next Note</button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-default toolbar-element show-comment-button fade-on-logout">Show Comment</button>
                        <button type="button" class="btn btn-default toolbar-element visit-site-button fade-on-logout">Visit Site</button>
                        <button type="button" class="btn btn-danger btn-md toolbar-element delete-note-button fade-on-logout">
                            <span class="glyphicon glyphicon-trash"></span> Delete Note
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-1 dropdown">
                <button class="toolbar-element settings-dropdown-button btn btn-sm dropdown-toggle btn-default pull-right" type="button" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-list"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu settings-dropdown-list" role="menu" aria-labelledby="dLabel">
                    <li role="presentation"><a class="logout-button" role="menuitem" tabindex="-1" href="#">Log Out</a></li>
                    <li role="presentation"><a class="login-button" role="menuitem" tabindex="-1" href="#">Log in</a></li>
                </ul>
            </div>
        </div>
        <div class="comment-box">
            <div class="comment-text">

            </div>
        </div>
        <div class="row info-display">
            <div class="note-selector-background">

            </div>
            <div class="note-selector">
                <table class="table">
                    <tr class="buffer">
                        <th colspan="2">
                            no more notes!
                        </th>
                    </tr>
                    <tr class="buffer note-selector-footer">
                        <th colspan="2">
                            no more notes!
                        </th>
                    </tr>
                </table>
            </div>
            <div class="trail-preview-container">

            </div>
        </div>
    </div>
</body>
